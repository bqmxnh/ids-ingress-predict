<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Traffic Analysis Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
    .attack {
      color: #ef4444;
      font-weight: 600;
    }
    .normal {
      color: #22c55e;
      font-weight: 600;
    }
    .new-flow td {
      animation: slideIn 0.4s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .filter-dropdown {
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .filter-dropdown.hidden {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
    <!-- Header -->
    <header class="mb-6 text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-indigo-600 dark:text-indigo-400">
        Network Traffic Analysis Dashboard
      </h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
        Real-time monitoring and analysis of network flows
      </p>
    </header>

    <!-- Chart -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 sm:p-6 mb-6">
      <canvas id="flowChart" class="w-full h-64"></canvas>
    </div>

    <!-- Table -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 sm:p-6 overflow-x-auto">
      <table id="flowTable" class="w-full border-collapse">
        <thead>
          <tr class="bg-indigo-600 text-white text-sm uppercase">
            <th class="p-3 text-left">Flow ID</th>
            <th class="p-3 text-left">Source IP</th>
            <th class="p-3 text-left">Source Port</th>
            <th class="p-3 text-left">Destination IP</th>
            <th class="p-3 text-left">Destination Port</th>
            <th class="p-3 text-left">Protocol</th>
            <th class="p-3 text-left">Prediction</th>
            <th class="p-3 text-left">Confidence</th>
            <th class="p-3 text-left">Timestamp</th>
          </tr>
        </thead>
        <tbody id="flowBody"></tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
      <p>Authors: MinhBQ - QuanTC</p>
      <p>Course: Graduation Thesis - 2025</p>
      <p>Last updated: October 2025</p>
    </footer>
  </div>

  <script>
    const socket = io();
    const tbody = document.getElementById("flowBody");
    let flows = [];
    const maxFlows = 500;

    // Chart setup
    const ctx = document.getElementById("flowChart").getContext("2d");
    const chartData = {
      labels: [],
      attackCounts: [],
      benignCounts: []
    };
    const flowChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: chartData.labels,
        datasets: [
          {
            label: "ATTACK",
            data: chartData.attackCounts,
            borderColor: "#ef4444",
            backgroundColor: "rgba(239, 68, 68, 0.2)",
            fill: true,
            tension: 0.4
          },
          {
            label: "BENIGN",
            data: chartData.benignCounts,
            borderColor: "#22c55e",
            backgroundColor: "rgba(34, 197, 94, 0.2)",
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: "Time" }
          },
          y: {
            title: { display: true, text: "Flow Count" },
            beginAtZero: true
          }
        }
      }
    });

    function updateChart(flow) {
      const now = new Date();
      const timeKey = now.toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      const lastLabel = chartData.labels[chartData.labels.length - 1];
      if (lastLabel !== timeKey) {
        chartData.labels.push(timeKey);
        chartData.attackCounts.push(0);
        chartData.benignCounts.push(0);
        if (chartData.labels.length > 15) {
          chartData.labels.shift();
          chartData.attackCounts.shift();
          chartData.benignCounts.shift();
        }
      }

      const idx = chartData.labels.length - 1;
      if (flow.binary_prediction === "ATTACK") chartData.attackCounts[idx]++;
      else chartData.benignCounts[idx]++;

      flowChart.update("none");
    }

    function renderTable() {
      tbody.innerHTML = "";
      flows.forEach((flow) => {
        const row = document.createElement("tr");
        row.className =
          "hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors new-flow";
        const flowId = `${flow.src_ip}:${flow.src_port}->${flow.dst_ip}:${flow.dst_port}`;
        row.innerHTML = `
          <td class="p-3 text-sm">${flowId}</td>
          <td class="p-3 text-sm">${flow.src_ip}</td>
          <td class="p-3 text-sm">${flow.src_port}</td>
          <td class="p-3 text-sm">${flow.dst_ip}</td>
          <td class="p-3 text-sm">${flow.dst_port}</td>
          <td class="p-3 text-sm">${flow.protocol}</td>
          <td class="p-3 text-sm ${
            flow.binary_prediction === "ATTACK" ? "attack" : "normal"
          }">${flow.binary_prediction}</td>
          <td class="p-3 text-sm">${flow.binary_confidence
            ? flow.binary_confidence.toFixed(4)
            : "N/A"}</td>
          <td class="p-3 text-sm">${flow.timestamp}</td>
        `;
        tbody.appendChild(row);
      });
    }

    socket.on("new_flow", (flow) => {
      flows.unshift(flow);
      if (flows.length > maxFlows) flows.pop();
      updateChart(flow);
      renderTable();
    });
  </script>
</body>
</html>
