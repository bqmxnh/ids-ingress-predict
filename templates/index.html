<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Traffic Analysis Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    .attack {
      color: #ef4444;
      font-weight: 600;
    }

    .normal {
      color: #22c55e;
      font-weight: 600;
    }

    .new-flow td {
      animation: slideIn 0.4s ease-out;
    }


    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">

    <!-- Header -->
    <header class="mb-6 text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-indigo-600 dark:text-indigo-400">
        Network Traffic Analysis Dashboard
      </h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
        Real-time monitoring and analysis of network flows
      </p>
    </header>

    <!-- Chart -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 sm:p-6 mb-6">
      <canvas id="flowChart" class="w-full h-64"></canvas>
    </div>

    <!-- Right Side Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 mb-6">
    
      <!-- Drift Counter -->
      <div id="driftBox" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-4 border-2 border-transparent">
        <h3 class="text-lg font-semibold text-red-500">Drift Detected</h3>
        <p id="driftCount" class="text-4xl font-bold mt-2">0</p>
      </div>
    
      <!-- Feedback Counter -->
      <div id="feedbackBox" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-4 border-2 border-transparent">
        <h3 class="text-lg font-semibold text-indigo-400">Feedback Sent</h3>
        <p id="feedbackCount" class="text-4xl font-bold mt-2">0</p>
      </div>
    
    </div>


    <!-- Table -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 sm:p-6 overflow-x-auto">
      <table id="flowTable" class="w-full border-collapse">
        <thead>
          <tr class="bg-indigo-600 text-white text-sm uppercase">
            <th class="p-3 text-left">Flow ID</th>
            <th class="p-3 text-left">Source</th>
            <th class="p-3 text-left">Destination</th>
            <th class="p-3 text-left">Protocol</th>
            <th class="p-3 text-left">Prediction</th>
            <th class="p-3 text-left">Confidence</th>
            <th class="p-3 text-left">Timestamp</th>
          </tr>
        </thead>
        <tbody id="flowBody"></tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
      <p>Authors: MinhBQ - QuanTC</p>
      <p>Graduation Thesis - 2025</p>
    </footer>
  </div>

  <!-- ========== POPUP CENTERED ========== -->
  <div id="popup"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4 overflow-auto">

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-2xl">

      <h2 class="text-xl font-bold mb-4 text-indigo-600">Flow Details</h2>

      <!-- COPY BUTTON -->
      <button id="copyBtn"
        class="mb-4 px-4 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 float-right">Copy</button>

      <!-- Table -->
      <table class="w-full text-sm border border-gray-300 dark:border-gray-700 rounded">
        <tbody id="popupTableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
        </tbody>
      </table>

      <div class="mt-6 text-right">
        <button onclick="closePopup()"
          class="px-4 py-2 bg-gray-300 dark:bg-gray-700 dark:text-gray-300 rounded hover:bg-gray-400">Close</button>
      </div>

    </div>
  </div>

  <script>
    const socket = io({
      transports: ["websocket", "polling"],
      reconnection: true,
      reconnectionAttempts: 10,
      reconnectionDelay: 2000
    });

    const tbody = document.getElementById("flowBody");
    let flows = [];
    const maxFlows = 500;

    /* ---------------- Chart ---------------- */
    const ctx = document.getElementById("flowChart").getContext("2d");
    const chartData = { labels: [], attackCounts: [], benignCounts: [] };
    const flowChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: chartData.labels,
        datasets: [
          {
            label: "ATTACK", data: chartData.attackCounts,
            borderColor: "#ef4444", backgroundColor: "rgba(239,68,68,0.2)",
            fill: true, tension: 0.4
          },
          {
            label: "BENIGN", data: chartData.benignCounts,
            borderColor: "#22c55e", backgroundColor: "rgba(34,197,94,0.2)",
            fill: true, tension: 0.4
          }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false, animation: false }
    });

    function updateChart(flow) {
      const now = new Date();
      const t = now.toLocaleTimeString();
      if (chartData.labels[chartData.labels.length - 1] !== t) {
        chartData.labels.push(t);
        chartData.attackCounts.push(0);
        chartData.benignCounts.push(0);

        if (chartData.labels.length > 25) {
          chartData.labels.shift();
          chartData.attackCounts.shift();
          chartData.benignCounts.shift();
        }
      }

      const idx = chartData.labels.length - 1;
      if (flow.binary_prediction === "attack") chartData.attackCounts[idx]++;
      else chartData.benignCounts[idx]++;

      flowChart.update("none");
    }

    /* ---------------- Table rendering ---------------- */
    function renderTable() {
      tbody.innerHTML = flows.map(f => `
        <tr class="hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors new-flow ${f.flash_class || ""}"
            onclick='showPopup(${JSON.stringify(f).replace(/'/g, "&apos;")})'
          <td class="p-3 text-sm">${f.flow_id}</td>
          <td class="p-3 text-sm">${f.src_ip}:${f.src_port}</td>
          <td class="p-3 text-sm">${f.dst_ip}:${f.dst_port}</td>
          <td class="p-3 text-sm">${f.protocol}</td>
          <td class="p-3 text-sm ${f.binary_prediction === "attack" ? "attack" : "normal"}">
            ${f.binary_prediction.toUpperCase()}
          </td>
          <td class="p-3 text-sm">${f.binary_confidence?.toFixed(4) || "N/A"}</td>
          <td class="p-3 text-sm">${f.timestamp}</td>
        </tr>
      `).join("");
    }

    /* ---------------- Counters ---------------- */
    let driftCount = 0;
    let feedbackCount = 0;

    /* ---------------- Sockets ---------------- */
    socket.on("new_flow", (flow) => {
      flow.flash_class = "";
      flows.unshift(flow);
      if (flows.length > maxFlows) flows.pop();
      updateChart(flow);
      renderTable();
    });

    socket.on("feedback_event", (fb) => {
      // --- Increase total feedback count ---
      feedbackCount++;
      document.getElementById("feedbackCount").innerText = feedbackCount;
    
      // --- Feedback box effect ---
      const fbBox = document.getElementById("feedbackBox");
      fbBox.classList.add("animate-pulse", "border-indigo-400");
      setTimeout(() => fbBox.classList.remove("animate-pulse", "border-indigo-400"), 1500);
    
      // --- Drift detected ---
      if (fb.drift_detected === true) {
        driftCount++;
        document.getElementById("driftCount").innerText = driftCount;
    
        // Drift box effect
        const box = document.getElementById("driftBox");
        box.classList.add("animate-pulse", "border-red-500");
        setTimeout(() => box.classList.remove("animate-pulse", "border-red-500"), 1500);
      }
    
      // Update table entry if exists
      const idx = flows.findIndex(f => f.flow_id === fb.flow_id);
      if (idx !== -1) {
        flows[idx].feedback_report = fb;
        renderTable();
      }
    });


    

    socket.on("learn_event", (report) => {
      const idx = flows.findIndex(f => f.flow_id === report.flow_id);
      if (idx !== -1) {
        flows[idx].feedback_report = report;
        renderTable();
      }
    });

    


    /* ---------------- Popup rendering ---------------- */
    function showPopup(flow) {
      const tableBody = document.getElementById("popupTableBody");
      tableBody.innerHTML = "";

      const addRow = (key, value) => {
        tableBody.innerHTML += `
        <tr>
          <td class="p-2 font-semibold bg-gray-100 dark:bg-gray-700">${key}</td>
          <td class="p-2">${value}</td>
        </tr>`;
      };

      // Basic info
      addRow("Flow ID", flow.flow_id);
      addRow("Source", `${flow.src_ip}:${flow.src_port}`);
      addRow("Destination", `${flow.dst_ip}:${flow.dst_port}`);
      addRow("Protocol", flow.protocol);
      addRow("Timestamp", flow.timestamp);

      // Prediction
      addRow("Prediction", flow.binary_prediction.toUpperCase());
      addRow("Confidence", flow.binary_confidence);

      // Feedback report
      if (flow.feedback_report) {
        const fb = flow.feedback_report;
        addRow("True Label", fb.true_label);
        addRow("Pred Before", fb.pred_before);
        addRow("Conf Before", fb.conf_before);
        addRow("Pred After", fb.pred_after);
        addRow("Conf After", fb.conf_after);
        addRow("Î” Confidence", fb.delta_conf);
        addRow("Need Learning", fb.need_learning ? "YES" : "NO");
        addRow("Learned", fb.learned ? "YES" : "NO");
      }

      // Features (collapsed preview)
      addRow("Features",
        `<pre class="text-xs max-h-48 overflow-auto">${JSON.stringify(flow.features, null, 2)}</pre>`
      );

      // Copy button
      const copyBtn = document.getElementById("copyBtn");
      copyBtn.onclick = () => {
        const fullText = `
Flow ID: ${flow.flow_id}
Source: ${flow.src_ip}:${flow.src_port}
Destination: ${flow.dst_ip}:${flow.dst_port}
Protocol: ${flow.protocol}
Timestamp: ${flow.timestamp}

Prediction: ${flow.binary_prediction}
Confidence: ${flow.binary_confidence}

Feedback Report:
${flow.feedback_report ? JSON.stringify(flow.feedback_report, null, 2) : "None"}

Features:
${JSON.stringify(flow.features, null, 2)}
        `;
        navigator.clipboard.writeText(fullText);
        copyBtn.innerText = "Copied!";
        setTimeout(() => copyBtn.innerText = "Copy", 1500);
      };

      document.getElementById("popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }
  </script>
</body>

</html>
